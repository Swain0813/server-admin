<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="./ace/assets/css/bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./ace/assets/css/ace-ext.css"/>
    <!--<link rel="stylesheet" href="./ace/assets/css/ace-rtl.css"/>-->
</head>
<body screen_capture_injected="true">
<div class="container">
    <form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post" action="/login">
        <fieldset>
            <legend>用户登录</legend>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="username">用户名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password" placeholder="密码" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </div>
        </fieldset>
        <%= msg %>
    </form>
</div>

<script src="/javascripts/jquery.min.js"></script>
<script src="/javascripts/bootstrap.min.js"></script>
</body>
</html>
